{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	{% include 'loader/header/metatags.html' %}
	{% include 'loader/header/stylesheets.html' %}

	<!-- Document Title
	============================================= -->
	<title>Login</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap nopadding">

				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url({% static 'images/parallax/home/1.jpg' %}) center center no-repeat; background-size: cover;"></div>

				<div class="section nobg full-screen nopadding nomargin">
					<div class="container-fluid vertical-middle divcenter clearfix">

						<div class="center">
							<a href="index.html"><img src="{% static 'images/logo-dark.png' %}" alt="Canvas Logo"></a>
						</div>

						<div class="card divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
							<div class="card-body" style="padding: 40px;">
								<form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
                                    {% csrf_token %}
									<h3>Login to your Account</h3>

									<div class="col_full">
										<label for="login-form-username">Login:</label>
										{{ form.username }}
									</div>

									<div class="col_full">
										<label for="login-form-password">Password:</label>
										{{ form.password }}
									</div>

									<div class="col_full nobottommargin">
										<button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
										<a href="#" class="fright">Forgot Password?</a>
									</div>
                                    <input type="hidden" name="next" value="{{ next }}"/>
								</form>
							</div>
						</div>

						<div class="center dark"><small>Copyrights &copy; All Rights Reserved by Canvas Inc.</small></div>

					</div>
				</div>

			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="{% static 'js/jquery.js'%}"></script>
	<script src="{% static 'js/plugins.js'%}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{% static 'js/functions.js'%}"></script>

</body>
</html>
