{% load static %}

<a href="#" id="top-cart-trigger"><i class="icon-user"></i></a>
<div class="top-cart-content">
    <div class="top-cart-title">
        <h4>Account</h4>
    </div>
    <div class="top-cart-items">
        <div class="top-cart-item clearfix">
            <div class="top-cart-item-image">
                <a href="#"><img src="{% static 'images/shop/small/1.jpg' %}"
                                 alt="Blue Round-Neck Tshirt"/></a>
            </div>
            <div class="top-cart-item-desc">
                <a href="{% url 'xblog:users:edit_profile' request.user.id request.user.slug %}">Edit profile</a>
                <a href="#">My posts</a>
                <a href="{% url 'xblog:users:view_profile' request.user.id request.user.slug %}">My profile</a>
            </div>
        </div>
    </div>
    <div class="top-cart-action clearfix">
        <span class="fleft top-checkout-price">{{ request.user.username }}</span>
        <a href="{% url 'xblog:users:logout' %}" role="button" class="button button-3d button-small nomargin fright">Logout</a>
    </div>
</div>
